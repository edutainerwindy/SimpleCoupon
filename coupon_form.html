<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23년 10월 학프 쿠폰 신청페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .coupon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .coupon-box {
            width: 60px;
            margin: 5px;
        }

        .coupon-small {
            width: 20px;
            margin: 5px;
        }

        img {
            margin-bottom: 20px;
        }

        button {
            margin-top: 10px;
        }

        .coupon-separator {
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="coupon-container">
        <img src="https://www.itall.com/img/suneung/event/school/sp_main_tit_230726.png">
        <h1>2023년 10월 학교프로젝트 쿠폰으로 신청하기</h1>
        <div>
            <input type="text" class="coupon-box" maxlength="6" id="part1" onkeyup="moveFocus(6, 'part2')">
            <span class="coupon-separator">-</span>
            <input type="text" class="coupon-small" maxlength="2" id="part2" onkeyup="moveFocus(2, 'part3')">
            <span class="coupon-separator">-</span>
            <input type="text" class="coupon-box" maxlength="6" id="part3" onkeyup="moveFocus(6, 'part4')">
            <span class="coupon-separator">-</span>
            <input type="text" class="coupon-small" maxlength="2" id="part4">
        </div>
        <button onclick="checkCoupon()">제출</button>
        <img src="https://www.itall.com/img/suneung/event/school/sp_main_school.png">
    </div>
    <div id="applicationForm" style="display:none;">
        <!-- 신청 폼 내용 -->
    </div>

    <script>
        function moveFocus(length, nextElementId) {
            if (document.activeElement.value.length == length) {
                document.getElementById(nextElementId).focus();
            }
        }

        function checkCoupon() {
            const part1 = document.getElementById('part1').value;
            const part2 = document.getElementById('part2').value;
            const part3 = document.getElementById('part3').value;
            const part4 = document.getElementById('part4').value;
            const fullCode = part1 + "-" + part2 + "-" + part3 + "-" + part4;
            console.log(fullCode);
            // 쿠폰번호 검증 로직
        }
    </script>
</body>

</html>
