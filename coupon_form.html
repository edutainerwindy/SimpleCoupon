<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23년 10월 학프 쿠폰 신청페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 500vh;
            margin: 0;
        }

        .coupon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px; 
            text-align: center; 
        }

        .coupon-box {
            width: 70px;
            margin: 5px 2px;
        }

        .coupon-small {
            width: 30px;
            margin: 5px 2px;
        }

        img {
            max-width: 90%; 
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }

        button {
            margin-top: 10px;
        }

        .coupon-separator {
            display: inline-block;
            margin: 0 1px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
                line-height: 1.4;
            }
        }
    </style>
</head>

<body>
    <div class="coupon-container">
        <img src="https://www.itall.com/img/suneung/event/school/sp_main_tit_230726.png"><br>
        <img src="https://www.itall.com/img/suneung/event/school/sp_section_03_230920.png">
        <h1>2023년 10월 학교프로젝트<br>쿠폰으로 신청하기</h1>
        <p>제공 받으신 쿠폰을 통해 10월 학교프로젝트를 별도로 구매하지 않고 신청이 가능합니다.<br>제공 받으신 쿠폰 번호를 입력하신 후 인증하기 버튼을 클릭하세요.<br>인증되면 신청페이지로 이동합니다.</p>
        <div>
            <input type="text" class="coupon-box" maxlength="6" id="part1" onkeyup="moveFocus(6, 'part2')">
            <span class="coupon-separator">-</span>
            <input type="text" class="coupon-small" maxlength="2" id="part2" onkeyup="moveFocus(2, 'part3')">
            <span class="coupon-separator">-</span>
            <input type="text" class="coupon-box" maxlength="6" id="part3" onkeyup="moveFocus(6, 'part4')">
            <span class="coupon-separator">-</span>
            <input type="text" class="coupon-small" maxlength="2" id="part4">
        </div>
        <button onclick="checkCoupon()">인증하기</button>
        <img src="https://www.itall.com/img/suneung/event/school/sp_main_school.png">
    </div>
    <div id="applicationForm" style="display:none;">
        <!-- 신청 폼 내용 -->
    </div>

    <script>
        function moveFocus(length, nextElementId) {
            if (document.activeElement.value.length == length) {
                document.getElementById(nextElementId).focus();
            }
        }

        function checkCoupon() {
            const part1 = document.getElementById('part1').value;
            const part2 = document.getElementById('part2').value;
            const part3 = document.getElementById('part3').value;
            const part4 = document.getElementById('part4').value;
            const fullCode = part1 + "-" + part2 + "-" + part3 + "-" + part4;

            // 쿠폰번호 검증 로직
            if (fullCode === "123456-78-123456-78") {
                alert("쿠폰이 유효합니다!");
                window.location.href = "https://forms.gle/8Dxebk6F7meY2R2r7";  // 유효한 경우 지정된 URL로 이동
            } else {
                alert("쿠폰이 유효하지 않습니다.");
            }
        }
    </script>
</body>

</html>
